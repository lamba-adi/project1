<div class="flex pl-4 pt-8 pb-4 z-0 justify-center " *ngIf="user.auth=='Admin'">
    <div class="overflow-x-auto relative w-fit shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="py-3 px-6">
                        EntryID
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Employee ID
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Organisation
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Location
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Type of House
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Cost of House
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Rent/Tenure
                    </th>
                    <th scope="col" class="py-3 px-6">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-white border-b dark:bg-gray-900 dark:border-gray-700" *ngFor="let item of data">
                    <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{item.entryID}}
                    </th>
                    <td class="py-4 px-6">
                        {{item.empID}}
                    </td>
                    <td class="py-4 px-6">
                        {{item.organisation}}
                    </td>
                    <td class="py-4 px-6">
                        {{item.city}},{{item.country}}
                    </td>
                    <td class="py-4 px-6">
                        {{item.typeOfHouse}}
                    </td>
                    <td class="py-4 px-6">
                        {{item.costOfHouse}}
                    </td>
                    <td class="py-4 px-6">
                        ${{item.rent}}/{{item.tenure}}
                    </td>
                    <td class="py-4 px-6">
                        <button class="bg-green-500 hover:bg-green-300 text-gray-800 font-semibold py-2 px-2 border border-gray-400 rounded shadow" (click)="approveUserData(item.entryID)">Approve</button>
                        <button class="bg-red-500 hover:bg-red-300 text-gray-800 font-semibold py-2 px-3 border border-gray-400 rounded shadow" (click)="rejectUserData(item.entryID)">Reject</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div class="flex pl-4 pt-40 pb-4 z-0 justify-center h2" *ngIf="user.auth!='Admin'">
    You don't have Authorization
</div>
